<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" name="calc">
        <div class="conteiner">
            <h1 class="titulo">
                Calculadora
            </h1>
            <input type="text" name="visor" id="visor" class="resultado" placeholder="Resultado">

           <input type="button" value="9" class="Global" id="9" onclick="botao(value)">
           <input type="button" value="8" class="Global" id="8" onclick="botao(value)">
           <input type="button" value="7" class="Global" id="7" onclick="botao(value)">
           <input type="button" value="/" class="Global" id="/" onclick="botao(value)">
           <input type="button" value="6" class="Global" id="6" onclick="botao(value)">
           <input type="button" value="5" class="Global" id="5" onclick="botao(value)">
           <input type="button" value="4" class="Global" id="4" onclick="botao(value)">
           <input type="button" value="*" class="Global" id="*" onclick="botao(value)">
           <input type="button" value="3" class="Global" id="3" onclick="botao(value)">
           <input type="button" value="2" class="Global" id="2" onclick="botao(value)">
           <input type="button" value="1" class="Global" id="1" onclick="botao(value)">
           <input type="button" value="+" class="Global" id="+" onclick="botao(value)">
           <input type="button" value="0" class="Global" id="0" onclick="botao(value)">
           <input type="button" value="00" class="Global" id="00" onclick="botao(value)">
           <input type="button" value="." class="Global" id="." onclick="botao(value)">
           <input type="button" value="-" class="Global" id="-" onclick="botao(value)">
           <input type="button" value="calcular" class="Global" id="calcular" onclick="calcular(value)">
           <input type="button" value="limpar" class="Global" id="limpar" onclick="limpar(value)">
      
        </div>

    </form>
    
</body>
</html>
